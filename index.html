<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>People</title>
    <style>
        html {
            margin: 0;
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
            font-family: "Georgia", "Times New Roman", Times, serif;
        }

        .header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            background-color: rgba(255, 255, 255, 0.8);
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
            top: 0;
            backdrop-filter: blur(8px);
            padding: 32px;
            padding-bottom: 64px;
        }

        .header .title {
            text-align: center;
        }

        .header > .other {
            text-align: right;
        }

        .header nav a {
            margin: 4px;
        }

        .people {
            margin-top: 0;
            transition: margin-top 0.3s;
        }

        .people > div {
            text-align: center;
            padding: 64px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .people > div > h1 {
            font-size: 128px;
        }

        @keyframes anim1 {
            0%, 100% { color: black; }
            50% { color: gold; }
        }

        .gold {
            animation: anim1 3s infinite;
        }
    </style>
</head>
<body>
    <main>
        <div class="header">
            <div class="title">
                <h1><b><i>people</i></b>.seancajig.al</h1>
                <nav>
                    <a href="#A">A</a>
                    <a href="#B">B</a>
                    <a href="#C">C</a>
                    <a href="#D">D</a>
                    <a href="#E">E</a>
                    <a href="#F">F</a>
                    <a href="#G">G</a>
                    <a href="#H">H</a>
                    <a href="#I">I</a>
                    <a href="#J">J</a>
                    <a href="#K">K</a>
                    <a href="#L">L</a>
                    <a href="#M">M</a>
                    <a href="#N">N</a>
                    <a href="#O">O</a>
                    <a href="#P">P</a>
                    <a href="#Q">Q</a>
                    <a href="#R">R</a>
                    <a href="#S">S</a>
                    <a href="#T">T</a>
                    <a href="#U">U</a>
                    <a href="#V">V</a>
                    <a href="#W">W</a>
                    <a href="#X">X</a>
                    <a href="#Y">Y</a>
                    <a href="#Z">Z</a>
                </nav>
            </div>
            <div class="other">
                <p>Last Updated: 2024-10-14</p>
                <a href="https://github.com/parmeseancheez/people">Github</a>
            </div>
        </div>
        <div class="people">
            <div id="A">
                <h1>A</h1>
                <p>Aidan P. - <q>冰淇淋</q></p>
            </div>
            <div id="B">
                <h1>B</h1>
                <p>Ben B. - <q>muy tonto.</q></p>
            </div>
            <div id="C">
                <h1>C</h1>
                <p>Chase "Michael" - <q>我爱你妈妈！</q></p>
            </div>
            <div id="H">
                <h1>H</h1>
                <p>Hanlin L. - <q>I am a menace.</q></p>
            </div>
            <div id="S">
                <h1>S</h1>
                <p class="gold">Sean C. - Me</p>
                <p>Stephen "Blake" D. - Seanasaurus / ParmeSean / Seanathon</p>
            </div>
            <hr/>
        </div>
    </main>

    <script>
        // Adjust margin-top for content based on header height
        window.onload = window.onresize = function() {
            const header = document.querySelector('.header');
            const people = document.querySelector('.people');
            people.style.marginTop = `${header.offsetHeight}px`;
        };

        // Smooth scroll with offset adjustment
        document.querySelectorAll('.header nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                const headerHeight = document.querySelector('.header').offsetHeight;

                const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY - headerHeight;
                window.scrollTo({ top: targetPosition, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
